<!DOCTYPE html>
<html>
    <head>
        <title>Basic App</title>
    </head>
    <body>
        <h1>Basic App</h1>
        <form method="POST" action="/">
            <label for="message">Enter a message:</label>
            <input type="text" id="message" name="message">
            <button type="submit">Submit</button>
        </form>
        {% if message %}
            <p>Input: {{message[5]}}</p>
            <p>{{message[0]}}</p>  
            <p>{{ message[1]}}</p>
            <p>{{ message[2]}}</p>
            <p>{{ message[3]}}</p>
            <p>{{ message[4]}}</p>
        {% endif %}
    </body>
</html>
