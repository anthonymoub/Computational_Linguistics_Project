<!DOCTYPE html>
<html>
<head>
	<title>Find Similar Verses</title>
</head>
<body>
	<h1>Find Similar Verses</h1>
	<form action="/find_similar" method="post">
		<label for="quote">Enter Quote:</label>
		<input type="text" id="quote" name="quote"><br><br>
		<input type="submit" value="Submit">
	</form>

	{% if result %}
		<h2>Top 5 Similar Verses:</h2>
		<ul>
		{% for verse in result %}
			<li>{{ verse }}</li>
		{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
